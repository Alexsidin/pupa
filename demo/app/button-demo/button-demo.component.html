<h1>Button</h1>

<demo-example-viewer>
  <demo-example-viewer-content class="content">
    <pupa-button [size]="size | async" [kind]="kind | async"> Button Name </pupa-button>
  </demo-example-viewer-content>

  <demo-example-viewer-properties>
    <demo-props-group-label>Size</demo-props-group-label>
    <demo-props-radio-select #size [options]="sizeOptions"></demo-props-radio-select>

    <demo-props-group-label>Kind</demo-props-group-label>
    <demo-props-radio-select #kind [options]="kindOptions"></demo-props-radio-select>

    <demo-props-group-label>Icon</demo-props-group-label>
    <demo-props-radio-select #icon [options]="iconOptions"></demo-props-radio-select>

    <demo-props-group-label>Other</demo-props-group-label>
    <demo-props-checkbox #disabled>Disabled</demo-props-checkbox>
    <demo-props-checkbox #loading>Loading</demo-props-checkbox>
  </demo-example-viewer-properties>
</demo-example-viewer>
