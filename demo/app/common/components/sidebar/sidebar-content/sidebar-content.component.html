<pupa-theme-wrapper [theme]="theme$ | async">
  <div class="sidebar-content">
    <div class="sidebar-content__top-section">
      <div class="search-field-container" [ngClass]="searchFieldContainerAdditionaslClassName$ | async">
        <pupa-search-field [formControl]="searchControl" placeholder="Component name"></pupa-search-field>
      </div>

      <pupa-button-icon
        *ngIf="isOpenInDrawer"
        class="sidebar-content__close"
        icon="app-cross"
        kind="subtle"
        (click)="closeSidebar()"
      >
      </pupa-button-icon>
    </div>

    <div class="links-container" (scroll)="processItemsScroll($event)">
      <div class="empty-placeholder" *ngIf="isEmpty$ | async">
        Not found
        <div>ðŸ¤·</div>
      </div>

      <ng-container *ngFor="let group of filteredLinkGroups$ | async">
        <h3 class="subheader">{{ group.title }}</h3>
        <a
          routerLinkActive="active"
          *ngFor="let linkItem of group.linkItems"
          [routerLink]="linkItem.link"
          (click)="handleClickLink()"
          class="side-nav-item"
        >
          {{ linkItem.title }}
        </a>
      </ng-container>
    </div>
  </div>
</pupa-theme-wrapper>
