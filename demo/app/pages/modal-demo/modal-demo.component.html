<h1>Modal window</h1>

<demo-example-viewer>
  <demo-example-viewer-content>
    <pupa-button (click)="openModal()"> Open modal window </pupa-button>
  </demo-example-viewer-content>

  <demo-example-viewer-properties [formGroup]="formGroup">
    <demo-props-group-label>Other</demo-props-group-label>
    <demo-props-checkbox formControlName="hasBackdrop">Has backdrop</demo-props-checkbox>
    <demo-props-checkbox formControlName="isBackdropTransparent">Backdrop transparent</demo-props-checkbox>
    <demo-props-checkbox formControlName="closeOnBackdropClick">Close on backdrop click</demo-props-checkbox>
  </demo-example-viewer-properties>
</demo-example-viewer>

<h2>Simple usage</h2>
<pupa-code-container [content]="example1Content">
  <pupa-modal-demo-example-1-helper></pupa-modal-demo-example-1-helper>
</pupa-code-container>

<h2>No Actions, No Title, No Backdrop</h2>
<pupa-code-container [content]="example2Content">
  <pupa-modal-demo-example-2-helper></pupa-modal-demo-example-2-helper>
</pupa-code-container>

<h2>No Footer, With Scroll, Transparent Backdrop, No Close on Backdrop</h2>
<pupa-code-container [content]="example3Content">
  <pupa-modal-demo-example-3-helper></pupa-modal-demo-example-3-helper>
</pupa-code-container>
