<h1>Checkbox</h1>

<demo-example-viewer>
  <demo-example-viewer-content>
    <pupa-checkbox [indeterminate]="indeterminate | async" [formControl]="control">
      <pupa-checkbox-mark></pupa-checkbox-mark>
      <div [pupaTooltip] [tooltipContentTemplate]="tooltipTemplate" [tooltipDisabled]="isNeedDisableTooltip$ | async">
        <pupa-checkbox-label>{{ label }}</pupa-checkbox-label>
        <pupa-checkbox-hint>{{ hint }}</pupa-checkbox-hint>
      </div>
    </pupa-checkbox>
  </demo-example-viewer-content>

  <demo-example-viewer-properties>
    <demo-props-group-label>Other</demo-props-group-label>
    <demo-props-checkbox class="indeterminate-props" #indeterminate>Indeterminate</demo-props-checkbox>
    <demo-props-checkbox class="disabled-props" #disabled>Disabled</demo-props-checkbox>
  </demo-example-viewer-properties>
</demo-example-viewer>

<h2>Basic usage of Checkbox</h2>
<pupa-code-container [content]="checkboxExampleCode">
  <demo-checkbox-demo-example *pupaCodeContainerPreviewTemplate></demo-checkbox-demo-example>
</pupa-code-container>

<ng-template #tooltipTemplate>
  <div class="tooltip-content">
    <div>{{ label }}</div>
    <div>{{ hint }}</div>
  </div>
</ng-template>
