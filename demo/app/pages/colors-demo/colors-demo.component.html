<h1>Colors</h1>

<div class="colors-demo__list">
  <ng-container *ngFor="let color of colorsList">
    <div
      class="colors-demo__item"
      [ngStyle]="getBackground(color)"
      [class.colors-demo__item_inverted]="isColorLight(color)"
      (click)="copyToClipboard(color)"
    >
      {{ color }}
    </div>
  </ng-container>
</div>
