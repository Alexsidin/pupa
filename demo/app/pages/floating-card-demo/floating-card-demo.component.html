<h1>Floating Card Demo</h1>

<demo-example-viewer>
  <demo-example-viewer-content class="content">
    <pupa-floating-card [ratio]="4">
      <pupa-button class="content__item"> Button With Twice Ratio </pupa-button>
    </pupa-floating-card>
    <pupa-floating-card resetType="custom" #floating>
      <div class="content__div">
        Div With Default Ratio
        <pupa-button kind="subtle" (mousemove)="$event.stopPropagation()" (click)="floating.dropTransform()">
          Reset Floating
        </pupa-button>
      </div>
    </pupa-floating-card>
  </demo-example-viewer-content>
</demo-example-viewer>
