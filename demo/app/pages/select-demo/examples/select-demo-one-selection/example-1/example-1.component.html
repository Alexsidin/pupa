<pupa-select class="select" [isMultiSelectionEnabled]="false" [formControl]="control">
  <pupa-select-trigger>
    {{ control.value }}
  </pupa-select-trigger>

  <pupa-select-dropdown>
    <pupa-select-options-container>
      <pupa-select-option [value]="'Option 1'">Option 1</pupa-select-option>
      <pupa-select-option [value]="'Option 2'">Option 2</pupa-select-option>
      <pupa-select-option [value]="'Option 3'">Option 3</pupa-select-option>
      <pupa-select-option [value]="'Option 4'">Option 4</pupa-select-option>
      <pupa-select-option [value]="'Option 5'">Option 5</pupa-select-option>
    </pupa-select-options-container>
  </pupa-select-dropdown>
</pupa-select>
