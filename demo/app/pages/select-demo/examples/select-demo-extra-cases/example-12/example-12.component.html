<pupa-select class="select" [isMultiSelectionEnabled]="true" [formControl]="controlButton">
  <pupa-select-trigger-extra-case>
    <pupa-button-icon [icon]="'app-notification'" [kind]="'secondary'"></pupa-button-icon>
  </pupa-select-trigger-extra-case>

  <pupa-select-dropdown [width]="320">
    <pupa-select-options-container>
      <pupa-select-option-checkbox [value]="'Option 1'"> Option 1 </pupa-select-option-checkbox>
      <pupa-select-option-checkbox [value]="'Option 2'"> Option 2 </pupa-select-option-checkbox>
      <pupa-select-option-checkbox [value]="'Option 3'"> Option 3 </pupa-select-option-checkbox>
      <pupa-select-option-checkbox [value]="'Option 4'"> Option 4 </pupa-select-option-checkbox>
      <pupa-select-option-checkbox [value]="'Option 5'"> Option 5 </pupa-select-option-checkbox>
    </pupa-select-options-container>
  </pupa-select-dropdown>
</pupa-select>

<pupa-select class="select" [isMultiSelectionEnabled]="true" [formControl]="controlTag">
  <pupa-select-trigger-extra-case>
    <pupa-tag [clickable]="true"><pupa-icon name="app-notification"></pupa-icon>some tag trigger</pupa-tag>
  </pupa-select-trigger-extra-case>

  <pupa-select-dropdown [width]="320">
    <pupa-select-options-container>

      <pupa-select-option-checkbox [value]="'Option 2'"> Option 2 </pupa-select-option-checkbox>
      <pupa-select-option-checkbox [value]="'Option 3'"> Option 3 </pupa-select-option-checkbox>
      <pupa-select-option-checkbox [value]="'Option 4'"> Option 4 </pupa-select-option-checkbox>
      <pupa-select-option-checkbox [value]="'Option 5'"> Option 5 </pupa-select-option-checkbox>
    </pupa-select-options-container>
  </pupa-select-dropdown>
</pupa-select>
