<pupa-select class="select" [placeholder]="'Placeholder'" [isMultiSelectionEnabled]="true" [formControl]="control">
  <pupa-select-button>
    <pupa-tag class="tag" [clickable]="true" [size]="'small'">
      <pupa-icon class="tag__icon" name="app-cube"></pupa-icon>
      <span class="tag__name">{{ control.value }}</span>
      <pupa-pupa-tag-delete-button class="tag__delete"></pupa-pupa-tag-delete-button>
    </pupa-tag>
  </pupa-select-button>

  <pupa-select-dropdown>
    <pupa-select-items-container>
      <pupa-select-item [value]="'Option 1'">
        <pupa-tag [clickable]="true" [size]="'small'"><pupa-icon name="app-cube"></pupa-icon>Option 1</pupa-tag>
      </pupa-select-item>
      <pupa-select-item [value]="'Option 2'">
        <pupa-tag [clickable]="true" [size]="'small'"><pupa-icon name="app-cube"></pupa-icon>Option 2</pupa-tag>
      </pupa-select-item>
      <pupa-select-item [value]="'Option 3'">
        <pupa-tag [clickable]="true" [size]="'small'"><pupa-icon name="app-cube"></pupa-icon>Option 3</pupa-tag>
      </pupa-select-item>
      <pupa-select-item [value]="'Option 4'">
        <pupa-tag [clickable]="true" [size]="'small'"><pupa-icon name="app-cube"></pupa-icon>Option 4</pupa-tag>
      </pupa-select-item>
      <pupa-select-item [value]="'Option 5'">
        <pupa-tag [clickable]="true" [size]="'small'"><pupa-icon name="app-cube"></pupa-icon>Option 5</pupa-tag>
      </pupa-select-item>
    </pupa-select-items-container>
  </pupa-select-dropdown>
</pupa-select>
