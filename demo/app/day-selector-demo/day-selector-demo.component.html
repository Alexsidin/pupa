<h1>
  Day selector
</h1>
<div>
  <div>value list: {{ daysSelected | json }}</div>
  <div>value map: {{ daysSelectedMap | json }}</div>
  <pupa-day-selector [(ngModel)]="daysSelected"></pupa-day-selector>
</div>

<h2>
  Form Control
</h2>
<form [formGroup]="form">
  <div>value: {{ form.get('days').value | json }}</div>
  <pupa-day-selector formControlName="days"></pupa-day-selector>
</form>
