<h1>Tree</h1>

<demo-example-viewer>
  <demo-example-viewer-content>
    <pupa-tree type="flat" [flatDataOrigin]="dataOrigin" hasDragAndDrop="true" [isLoading]="loading | async">
    </pupa-tree>
  </demo-example-viewer-content>

  <demo-example-viewer-properties>
    <demo-props-group-label>Other</demo-props-group-label>
    <demo-props-checkbox #loading>Loading</demo-props-checkbox>
  </demo-example-viewer-properties>
</demo-example-viewer>

<button (click)="expandAll()">expand all</button>
