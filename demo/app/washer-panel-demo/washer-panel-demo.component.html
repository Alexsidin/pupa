<header>
  <h1>
    Washer-panel
  </h1>
  <button (click)="onAddClick()">Add button</button>
  <button (click)="onRemoveClick()">Remove button</button>
</header>
<div class="group">
  <pupa-washer-panel
    [buttons]="buttons"
    [centralButton]="centralButton"
    (action)="log('action:', $event)"
    (rangeChange)="log('range:', $event)"
  ></pupa-washer-panel>
</div>
