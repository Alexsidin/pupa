<h1>
  Input
</h1>

<div class="group">
  <div class="switcher">
    <pupa-switcher [formControl]="switcherThemeControl" [id]="'formControl'"></pupa-switcher>
    <label class="switcher__label" for="formControl">Switch Background</label>
  </div>
</div>

<div class="group inputs-container" [class.another-theme]="switcherThemeControl.value">
  <div class="column">
    <pupa-input-text size="small" placeholder="placeholder"></pupa-input-text>
  </div>
</div>

<div class="group">
  <div class="column" *ngFor="let combo of combos">
    <label>Sample label</label>
    <pupa-input
      [placeholder]="combo.placeholder"
      [size]="combo.size"
      [disabled]="combo.disabled"
      [formControl]="sampleFormControl"
      [valid]="sampleFormControl.valid"
      [type]="combo.type"
      [showValidateIcon]="combo.showValidateIcon"
      title="size: {{ combo.size }}; disabled: {{ combo.disabled }};  valid: {{ sampleFormControl.valid }}, type: {{
        combo.type
      }}"
    ></pupa-input>
    <pupa-control-text *ngIf="sampleFormControl.valid && !combo.disabled">
      helper text
    </pupa-control-text>
    <pupa-control-text *ngIf="!sampleFormControl.valid && !combo.disabled" [isError]="true">
      error text
    </pupa-control-text>
  </div>
</div>
