<h1>Paged Virtual Scroll Demo</h1>

<div class="demo-container">
  <div class="container">
    <pupa-paged-virtual-scroll-viewport [itemSize]="itemSize">
      <div class="item" [style.height.px]="itemSize" *pupaVirtualFor="let block of blocks; let blockIndex = index">
        element {{ blockIndex }}
      </div>
    </pupa-paged-virtual-scroll-viewport>
  </div>
</div>
