<h1>Paged Virtual Scroll Demo</h1>

<div class="demo-container">
  <div class="container">
    <pupa-paged-virtual-scroll-viewport
      [itemSize]="itemSize"
      [totalCount]="totalCount"
      (changeDataSource)="handleChangeDataSource()"
    >
      <div class="item" [style.height.px]="itemSize" *pupaVirtualFor="let row of rows$ | async; let rowIndex = index">
        element {{ rowIndex }}
      </div>
    </pupa-paged-virtual-scroll-viewport>
  </div>
</div>
