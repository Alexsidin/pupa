<h1>Paged Virtual Scroll Demo</h1>

<div class="demo-container">
  <div class="container">
    <pupa-paged-virtual-scroll-viewport
      [itemSize]="itemSize"
      [totalCount]="totalCount"
      (changeDataSource)="handleChangeDataSource()"
    >
      <ng-container *pupaVirtualFor="let row of rows$ | async; let rowIndex = index">
        <ng-container *ngIf="row; else emptyRow">
          <div class="row" [style.height.px]="itemSize">element {{ rowIndex }}</div>
        </ng-container>
      </ng-container>
    </pupa-paged-virtual-scroll-viewport>
  </div>
</div>

<ng-template #emptyRow>
  <pupa-skeleton class="empty-row" [style.height.px]="itemSize">
    <pupa-skeleton-group>
      <pupa-skeleton-line></pupa-skeleton-line>
    </pupa-skeleton-group>
  </pupa-skeleton>
</ng-template>
