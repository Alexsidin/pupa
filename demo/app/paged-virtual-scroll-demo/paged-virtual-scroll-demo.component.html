<h1>Paged Virtual Scroll Demo</h1>

<div class="demo-container">
  <div class="container">
    <pupa-paged-virtual-scroll-viewport>
      <pupa-paged-virtual-scroll-item *pupaVirtualFor="let block of blocks">
        <div class="item" [style.height.px]="block.height">{{ block.index }}. height: {{ block.height }}px</div>
      </pupa-paged-virtual-scroll-item>
    </pupa-paged-virtual-scroll-viewport>
  </div>
</div>
