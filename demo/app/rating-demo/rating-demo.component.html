<h1>
  Rating
</h1>
<div>
  <div>value: {{ rating }}</div>
  <pupa-rating [(ngModel)]="rating"></pupa-rating>
  <pupa-rating [(ngModel)]="rating" [disabled]="true"></pupa-rating>
</div>

<h2>Form-control</h2>
<form [formGroup]="form">
  <div>value: {{ form.get('rating').value }}</div>
  <pupa-rating [numberOfStars]="10" formControlName="rating"></pupa-rating>
</form>
