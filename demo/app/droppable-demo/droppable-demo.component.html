<h1>Droppable</h1>
<textarea class="placeholder"></textarea>
<div class="container">
  <div class="trigger trigger_big #trigger" #triggerBig>click me</div>
  <pupa-droppable [anchor]="triggerBig">
    <textarea class="placeholder" [textContent]="'тут может быть что угодно'"></textarea>
  </pupa-droppable>
  <pupa-icon-button #triggerSmall><ion-icon name="more"></ion-icon></pupa-icon-button>
  <pupa-droppable [horizontalPosition]="'right'" [anchor]="triggerSmall.nativeElement">
    <textarea class="placeholder" [textContent]="'тут может быть что угодно'"></textarea>
  </pupa-droppable>
</div>
