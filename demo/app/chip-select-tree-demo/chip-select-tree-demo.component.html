<h1>Tree</h1>
<div class="group">
  <div style="width: 300px; flex: inherit; background-color: #979797; padding: 1rem">
    <div>
      <div>Не активные пункты с ключами:</div>
      <span *ngFor="let key of notActiveKeys">{{ key }}, </span>
    </div>
    <pupa-chip-select-tree
      [items]="items"
      (selectItemKey)="clickItem($event)"
      [notActiveKeys]="notActiveKeys"
      searchText="Поиск в дереве..."
    ></pupa-chip-select-tree>
  </div>
</div>
