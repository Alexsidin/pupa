<h1>Select</h1>
<div class="container">
  <textarea class="placeholder"></textarea>
  <form [formGroup]="form">
    <pupa-select class="mb" formControlName="select" [items]="items"></pupa-select>

    <pupa-select
      class="mb"
      formControlName="select"
      [items]="itemsWithoutCaption"
      captionPropertyPath="name"
    ></pupa-select>

    <pupa-select
      class="mb"
      formControlName="select"
      [items]="itemsWithoutCaptionNested"
      [captionPropertyPath]="'data.name'"
    ></pupa-select>

    <pupa-select class="mb" formControlName="select" [items]="items" [disabled]="true"></pupa-select>

    <div class="small-container mb">
      <pupa-select formControlName="select" [items]="items" dropdownWidthType="fit-content"></pupa-select>
    </div>
    <div class="small-container mb">
      <pupa-select [value]="'Lorem'" [items]="items" dropdownWidthType="fit-content"></pupa-select>
    </div>
  </form>

  <form [formGroup]="form2">
    <pupa-select class="mb" formControlName="select" [items]="items"></pupa-select>
  </form>

  <pupa-select-new [formControl]="formControl">
    <pupa-select-new-button>
      123
    </pupa-select-new-button>

    <pupa-select-new-dropdown>
      <!-- <pupa-select-new-search></pupa-select-new-search> -->

      <pupa-select-new-items-container>
        <pupa-select-new-item [value]="1">1</pupa-select-new-item>
        <pupa-select-new-item [value]="2">2</pupa-select-new-item>
        <pupa-select-new-item [value]="3">3</pupa-select-new-item>
      </pupa-select-new-items-container>
    </pupa-select-new-dropdown>
  </pupa-select-new>

  <pupa-select-new [isMultiSelectionEnabled]="true" [formControl]="formControl">

    <pupa-select-new-dropdown>

  <pupa-select-new [isMultiSelectionEnabled]="true">
    <pupa-select-new-button>
      123

    <pupa-select-new-dropdown>
      <pupa-select-new-search placeholder="Поиск..." (query)="log($event)"></pupa-select-new-search>

      <pupa-select-new-tree type="flat" [flatDataOrigin]="treeDataOrigin"></pupa-select-new-tree>
