Circular Dependencies:
  stage: check
  needs: ['Dependencies']
  interruptible: true
  allow_failure: false
  script:
    - npm run linter:circular-dependencies

Code Style:
  stage: check
  needs: ['Dependencies']
  interruptible: true
  allow_failure: false
  script:
    - npm run linter:formatting

.npm-deploy:
  stage: deploy (NPM)
  dependencies:
    - 'Static Files (kit)'
  interruptible: false
  allow_failure: true
  script:
    - npm run prepare:all
    - npm publish ./dist/lib/ --tag="${TAG}" --access="public"

NPM (dev):
  extends: .npm-deploy
  needs: ['Static Files (kit)']
  variables:
    TAG: 'dev'
    COMMIT_HASH: '${GIT_COMMIT_HASH}-dev'
  except:
    - main
  when: manual

NPM (stable):
  extends: .npm-deploy
  # needs: ['Static Files (kit)', 'Test', 'Code Style', 'Lint', 'Spell Check', 'Circular Dependencies']
  needs: ['Static Files (kit)', 'Code Style', 'Lint', 'Spell Check', 'Circular Dependencies']
  variables:
    TAG: 'stable'
    COMMIT_HASH: '${GIT_COMMIT_HASH}'
  only:
    - main
  when: always

pages:
  stage: deploy (demo)
  needs: ['Static Files (demo)']
  dependencies:
    - 'Static Files (demo)'
  interruptible: true
  allow_failure: false
  script:
    - mv dist/demo public
  only:
    - main
  when: always
  artifacts:
    when: always
    paths:
      - public

.stage-deploy:
  tags:
    - common
  needs: []
  stage: deploy (demo)
  when: manual
  interruptible: true
  allow_failure: true
  before_script:
    - echo "$SSH_DEPLOY_KEY" > id_rsa && chmod 600 id_rsa
  script:
    - scripts/build.sh stage_deploy_service
    - ssh -i id_rsa -o "UserKnownHostsFile=/dev/null" -o "StrictHostKeyChecking=no" ${TARGET_USER}@${TARGET_HOST}
      "docker rm --force ${CONTAINER} ; docker run --detach --publish ${PORT}:80 --name ${CONTAINER} ${DEPLOY_IMAGE}"
  after_script:
    - echo "Successfully deployed to ${BASE_HREF}:${PORT}"

# If you add new Stages, request system administrators to apply changes to DNS

