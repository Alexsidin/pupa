variables:
  NPM_AUTH_TOKEN: ${CI_JOB_TOKEN}
  GIT_COMMIT_HASH: ${CI_COMMIT_SHORT_SHA}
  PIPELINE_ID: ${CI_PIPELINE_IID}
  DEPLOY_IMAGE: dockerhub.bimeister.io/bimeister/pupakit:${CI_COMMIT_SHORT_SHA}
  BUILD_EFFECTIVE_YML_FILE: docker-compose.yml

default:
  tags:
    - docker-executor
  image:
    name: dockerhub.bimeister.io/proxy_cache/library/node:16-slim
    entrypoint: ['']

stages:
  - preinstall
  - build
  - check
  - deploy (demo)
  - deploy (NPM)

Dependencies:
  stage: preinstall
  needs: []
  interruptible: true
  allow_failure: false
  script:
    - npm ci
  cache:
    key: dependencies
    paths:
      - node_modules/
  artifacts:
    paths:
      - ./node_modules/

Static Files (kit):
  stage: build
  needs: ['Dependencies']
  dependencies:
    - 'Dependencies'
  interruptible: true
  allow_failure: false
  script:
    - npm run build:kit
  artifacts:
    paths:
      - ./node_modules/
      - ./dist/

Static Files (demo):
  stage: build
  needs: ['Dependencies']
  dependencies:
    - 'Dependencies'
  interruptible: true
  allow_failure: false
  script:
    - npm run build:demo-ci
  artifacts:
    paths:
      - ./node_modules/
      - ./dist/

Lint:
  stage: check
  needs: ['Dependencies']
  interruptible: true
  allow_failure: false
  script:
    - npm run linter:check-ci

Spell Check:
  stage: check
  needs: ['Dependencies']
  interruptible: true
  allow_failure: false
  script:
    - npm run linter:spell-checker

