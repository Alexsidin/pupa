<div class="pupa-label" [ngClass]="resultClassList$ | async">
  <div class="pupa-label__content" [class.pupa-reversed-direction]="isReversedDirection$ | async">
    <ng-container *ngIf="icon$ | async">
      <pupa-icon class="pupa-label__icon" [name]="icon$ | async"></pupa-icon>
    </ng-container>
    <div class="pupa-label__content-inner">
      <ng-content></ng-content>
    </div>
  </div>
</div>
