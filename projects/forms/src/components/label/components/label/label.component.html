<div class="label" [ngClass]="resultClassList$ | async">
  <div class="label__content" [class.reversed-direction]="isReversedDirection$ | async">
    <ng-container *ngIf="icon$ | async">
      <pupa-icon class="label__icon" [name]="icon$ | async"></pupa-icon>
    </ng-container>
    <div class="label__content-inner">
      <ng-content></ng-content>
    </div>
  </div>
</div>
