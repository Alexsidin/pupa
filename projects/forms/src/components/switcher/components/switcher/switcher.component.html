<div
  class="pupa-switcher"
  [class]="sizeClass"
  [class.pupa-switcher_active]="value$ | async"
  [class.pupa-switcher_disabled]="isDisabled$ | async"
  (click)="changeValue()"
  [tabindex]="tabindex"
  (focus)="emitFocusEvent($event)"
  (blur)="emitBlurEvent($event)"
  (keydown.enter)="onKeyDown($event)"
>
  <div class="pupa-switcher__marker"></div>
</div>
