<pupa-theme-wrapper class="pupa-theme-container" [theme]="theme">
  <div
    class="pupa-content-container"
    @dropdownShow
    (mousedown)="stopEvent($event)"
    (touchstart)="stopEvent($event)"
    (touchmove)="stopEvent($event)"
    (wheel)="stopEvent($event)"
  >
    <ng-template [cdkPortalOutlet]="componentPortal"></ng-template>
  </div>
</pupa-theme-wrapper>
