<pupa-scrollable
  #scrollable
  class="pupa-button-group"
  [class]="sizeClass$ | async"
  [invisibleScrollbars]="['horizontal', 'vertical']"
>
  <div class="pupa-button-group__container" #buttonGroupContainer>
    <div class="pupa-button-group__rail-container">
      <div class="pupa-button-group__rail pupa-button-group-rail">
        <div
          [style.width.px]="railHighlighterWidthPx$ | async"
          [style.transform]="railHighlighterOffsetLeftTransform$ | async"
          class="pupa-button-group-rail__highlighter"
        ></div>
      </div>
    </div>
    <ng-content></ng-content>
  </div>
</pupa-scrollable>
