<button
  class="pupa-button pupa-icon-button"
  [ngClass]="resultClassList$ | async"
  [type]="type"
  [tabIndex]="tabIndex"
  [disabled]="(disabled$ | async) ? true : null"
>
  <div class="pupa-button__content" focusable="false">
    <pupa-icon
      class="pupa-button__icon"
      [name]="icon$ | async"
      *ngIf="icon$ | async"
      [class.pupa-hidden]="loading$ | async"
    ></pupa-icon>
  </div>

  <div class="pupa-button__loading" *ngIf="loading$ | async" focusable="false">
    <pupa-loader [size]="loadingSizeRem$ | async"></pupa-loader>
  </div>
</button>
