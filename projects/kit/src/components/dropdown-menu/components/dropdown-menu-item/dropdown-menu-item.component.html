<pupa-option
  (click)="disabled && $event.stopPropagation()"
  [active]="active"
  [disabled]="disabled"
  [forceResetHover]="true"
>
  <ng-content></ng-content>

  <ng-container *pupaOptionActionsRight="true">
    <ng-container [ngTemplateOutlet]="optionActionsRightDirective?.templateRef"></ng-container>
  </ng-container>
</pupa-option>
