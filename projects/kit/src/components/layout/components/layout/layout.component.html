<div class="pupa-layout-wrapper pupa-content">
  <div class="pupa-wrapper" [class.pupa-wrapper-row-direction]="layoutDirection === 'row'">
    <div class="pupa-layout-wrapper pupa-grid" *ngIf="isGridVisible$ | async">
      <div class="pupa-grid__column" *ngFor="let column of columns$ | async; trackBy: trackByColumnIndex">
        <div class="pupa-grid__column-digit">
          {{ column }}
        </div>
      </div>
    </div>
    <ng-content></ng-content>
    <div
      class="pupa-layout-wrapper pupa-loader"
      [ngClass]="loaderType$ | async"
      [style.top.px]="loaderOverlayTopOffsetPx$ | async"
      [style.left.px]="loaderOverlayLeftOffsetPx$ | async"
      *ngIf="isLoaderVisible$ | async"
    >
      <pupa-loader [size]="'48px'"></pupa-loader>
    </div>
  </div>
</div>
<div class="pupa-layout-wrapper pupa-context-menus"></div>
<iframe class="pupa-layout-wrapper pupa-iframe" #iframe frameborder="0"></iframe>
