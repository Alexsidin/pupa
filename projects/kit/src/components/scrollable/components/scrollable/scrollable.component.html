<div #verticalScrollbar class="pupa-scrollable__scrollbar pupa-scrollbar__vertical">
  <div class="pupa-scrollbar__track pupa-scrollbar__track__vertical"></div>
  <div
    class="pupa-scrollbar__thumb-container pupa-scrollbar__thumb-container__vertical"
    [ngClass]="{
      'pupa-scrollbar__thumb-container__grabbing': isVerticalThumbGrabbing$ | async,
      'pupa-scrollbar__thumb-container__grabbing__vertical': isVerticalThumbGrabbing$ | async
    }"
    [class.pupa-scrollbar__thumb-container__scrolling]="isContentScrolling$ | async"
    [class.pupa-scrollbar__thumb-container__visible-onscroll]="isScrollbarVisibleOnScroll$ | async"
    #verticalScrollbarThumb
  ></div>
</div>
<div #horizontalScrollbar class="pupa-scrollable__scrollbar pupa-scrollbar__horizontal">
  <div class="pupa-scrollbar__track pupa-scrollbar__track__horizontal"></div>
  <div
    class="pupa-scrollbar__thumb-container pupa-scrollbar__thumb-container__horizontal"
    [ngClass]="{
      'pupa-scrollbar__thumb-container__grabbing': isHorizontalThumbGrabbing$ | async,
      'pupa-scrollbar__thumb-container__grabbing__horizontal': isHorizontalThumbGrabbing$ | async
    }"
    [class.pupa-scrollbar__thumb-container__scrolling]="isContentScrolling$ | async"
    [class.pupa-scrollbar__thumb-container__visible-onscroll]="isScrollbarVisibleOnScroll$ | async"
    #horizontalScrollbarThumb
  ></div>
</div>

<div #content class="pupa-scrollable__content">
  <ng-content></ng-content>
</div>
