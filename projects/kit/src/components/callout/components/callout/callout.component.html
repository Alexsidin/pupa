<div
  class="callout"
  [ngClass]="'callout_' + kind"
  [class.callout_collapsed]="isCollapsed$ | async"
  [class.callout_has-header]="hasHeader$ | async"
>
  <div class="icon"><pupa-icon [name]="icons.get(kind)"></pupa-icon></div>
  <div>
    <div class="callout__header">
      <ng-content select="pupa-callout-header"></ng-content>
    </div>
    <div class="callout__content">
      <ng-content></ng-content>
    </div>
  </div>
  <ng-content select="pupa-callout-actions"></ng-content>
</div>
