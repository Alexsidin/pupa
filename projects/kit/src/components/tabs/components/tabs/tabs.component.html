<div class="pupa-gradient pupa-gradient_left" [class.pupa-gradient_visible]="isLeftGradient$ | async"></div>
<div class="pupa-gradient pupa-gradient_right" [class.pupa-gradient_visible]="isRightGradient$ | async"></div>

<pupa-scrollable
  #scrollable
  class="pupa-tabs"
  [class.pupa-tabs_grab]="isHorizontalScrollExist$ | async"
  [class.pupa-tabs_grabbing]="isContentDragging$ | async"
  (scrollLeftChanged)="processScrollLeft($event)"
  [invisibleScrollbars]="['horizontal', 'vertical']"
  [scrollDragMode]="'horizontal'"
  (scrolledToHorizontalStart)="setLeftGradient($event)"
  (scrolledToHorizontalEnd)="setRightGradient($event)"
  (contentDragStart)="handleContentDragStart()"
  (contentDragEnd)="handleContentDragEnd()"
>
  <div class="pupa-tabs__container" #tabsContainer>
    <div class="pupa-tabs__items">
      <ng-content></ng-content>
    </div>
  </div>
</pupa-scrollable>
<div class="pupa-tabs__rail-container">
  <div class="pupa-tabs__rail tabs-rail" #rail>
    <div
      [style.width.px]="railHighlighterWidthPx$ | async"
      [style.transform]="railHighlighterOffsetLeftTransform$ | async"
      class="pupa-tabs-rail__highlighter"
    ></div>
  </div>
</div>
