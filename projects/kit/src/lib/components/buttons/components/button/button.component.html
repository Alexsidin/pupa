<button
  class="button"
  [ngClass]="resultClassList$ | async"
  [type]="type"
  [tabIndex]="tabIndex"
  [attr.disabled]="(disabled$ | async) ? true : null"
>
  <div class="button__content" focusable="false" [class.reversed-direction]="isReversedDirection$ | async">
    <ng-container *ngIf="(icon$ | async) && (iconPosition$ | async)">
      <pupa-icon class="button__icon" [name]="icon$ | async"></pupa-icon>
    </ng-container>

    <div class="button__content-inner" [class.hidden]="loading$ | async">
      <ng-content></ng-content>
    </div>
  </div>

  <div class="button__loading" *ngIf="loading$ | async" focusable="false">
    <pupa-spinner [size]="loadingSizePx$ | async"></pupa-spinner>
  </div>
</button>
