<button
  #buttonElement
  class="button"
  [ngClass]="resultClassList"
  [class.button_float]="isFloat"
  [class.button_fixed]="fixed"
  [class.button_disabled-content-opacity]="isDisabledContentOpacity"
  [attr.disabled]="disabled ? true : null"
  [type]="type"
  (click)="processClickEvent($event)"
  (mousedown)="processMouseDownEvent($event)"
  (mouseup)="processMouseUpEvent()"
>
  <div class="button_content-wrapper" (click)="processContentWrapperClickEvent($event)">
    <ng-content></ng-content>
  </div>
</button>
