<section
  class="option"
  [class.option_picked]="isPicked$ | async"
  [class.option_disabled]="isDisabled$ | async"
  [style.height.px]="heightPx"
  (click)="processClick()"
>
  <div class="option__wrapper">
    <pupa-checkbox
      class="option__checkbox"
      [value]="isPicked$ | async"
      [disabled]="isDisabled$ | async"
    ></pupa-checkbox>
    <ng-content></ng-content>
  </div>
</section>
