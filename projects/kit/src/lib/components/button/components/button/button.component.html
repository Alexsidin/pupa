<button
  #buttonElement
  class="button"
  [ngClass]="resultClassList$ | async"
  [type]="type"
  [tabIndex]="tabIndex"
  [attr.disabled]="(disabled$ | async) ? true : null"
>
  <div class="button__background" focusable="false"></div>

  <div class="button__content" focusable="false" [class.hidden]="loading$ | async">
    <ng-container *ngIf="icon$ | async">
      <pupa-icon
        class="button__icon left"
        [name]="icon$ | async"
        *ngIf="isLeftIconPosition(iconPosition$ | async)"
      ></pupa-icon>
    </ng-container>

    <div class="button__content-inner">
      <ng-content></ng-content>
    </div>
    <ng-container *ngIf="icon$ | async">
      <pupa-icon
        class="button__icon right"
        [name]="icon$ | async"
        *ngIf="isRightIconPosition(iconPosition$ | async)"
      ></pupa-icon>
    </ng-container>
  </div>

  <div class="button__loading" *ngIf="loading$ | async" focusable="false">
    <pupa-spinner [size]="loadingSizePx$ | async"></pupa-spinner>
  </div>
</button>
