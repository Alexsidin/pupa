<div
  class="table-placeholder-cell"
  [class.table-placeholder-cell_full-height]="isFullHeightCells"
  *ngFor="let column of columns"
  [style.width.px]="column.widthPx$ | async"
  [attr.data-column-id]="column.definition.id"
  [attr.data-row-id]="row.id"
></div>
<div
  *ngIf="isPlaceholderVisible$ | async"
  class="table-placeholder-cell table-placeholder-cell-placeholder"
  [class.table-placeholder-cell_full-height]="isFullHeightCells"
  [attr.data-column-id]="'placeholder'"
  [attr.data-row-id]="row.id"
></div>
