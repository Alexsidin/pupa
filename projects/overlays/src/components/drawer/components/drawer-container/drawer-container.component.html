  class="pupa-drawer-container"

  [class.pupa-drawer-container_full-screen]="isFullscreen$ | async"
  [ngStyle]="floatStyles$ | async"
  #drawerContainer
>
  <ng-template [cdkPortalOutlet]="componentPortal"></ng-template>
</div>
