<div
  class="drawer-container"
  [class.drawer-container_with-padding]="hasPadding && !(isFullscreen$ | async)"
  [class.drawer-container_full-screen]="isFullscreen$ | async"
  [class.drawer-container_middle-position]="isMiddlePosition"
  [ngStyle]="floatStyles$ | async"
  #drawerContainer
>
  <ng-template [cdkPortalOutlet]="componentPortal"></ng-template>
</div>
