<div
  *pupaLet="
    { isSortable: isSortable$ | async, isIconVisible: isIconVisible$ | async };
    let isSortable = isSortable;
    let isIconVisible = isIconVisible
  "
  class="header-cell"
  [class.header-cell_sortable]="isSortable"
  [class.header-cell_sortable-with-icon]="isSortable && isIconVisible"
  [class.header-cell_dnd-clone]="isDndClone"
  [class.header-cell_current-draggable]="isCurrentDraggable$ | async"
>
  <span class="header-cell__text"> <ng-content></ng-content> </span>

  <div class="header-cell__sort-wrapper" *ngIf="isSortable && isIconVisible">
    <span class="header-cell__sort">
      <pupa-icon [name]="iconName$ | async"></pupa-icon>
    </span>
  </div>
</div>
