This was a temporary solution for the proper functioning of the automated tests
-->

<pupa-table-body-cell-container
  *ngFor="let column of columns; trackBy: trackByFunction"
  class="pupa-body-cell"
  [class.pupa-row-hovered]="row.isHovered$ | async"
  [class.pupa-row-selected]="row.isSelected$ | async"
  [class.pupa-column-hovered]="column.isHovered$ | async"
  [class.pupa-row-disabled]="row.isDisabled$ | async"
  [row]="row"
  [column]="column"
  [style.width.px]="column.widthPx$ | async"
  [attr.data-index]="column.index"
  [attr.data-column-id]="column.definition.id"
  [attr.data-row-id]="row.id"
  [attr.data-row-type]="rowType"
  [attr.data-row-meta]="row | serializeTableBodyRow"
>
</pupa-table-body-cell-container>
<div
  *ngIf="isPlaceholderVisible$ | async"
  class="pupa-body-cell pupa-body-cell-placeholder"
  [class.pupa-row-hovered]="row.isHovered$ | async"
  [class.pupa-row-selected]="row.isSelected$ | async"
  [class.pupa-row-disabled]="row.isDisabled$ | async"
  [attr.data-column-id]="'placeholder'"
  [attr.data-row-id]="row.id"
  [attr.data-row-type]="rowType"
  [attr.data-row-meta]="row | serializeTableBodyRow"
></div>
