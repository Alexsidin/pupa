<div class="container" *ngIf="code$ | async as code">
  <code
    class="container__code"
    [lineNumbers]="true"
    [languages]="['html', 'css', 'scss', 'typescript']"
    [highlight]="code"
  ></code>
  <pupa-button-icon
    class="container__copy-button"
    [kind]="'secondary'"
    [icon]="'app-doc-many'"
    (click)="copyToClipBoard(code)"
  >
  </pupa-button-icon>
</div>
