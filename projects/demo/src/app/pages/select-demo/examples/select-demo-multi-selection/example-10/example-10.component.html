<pupa-select class="select" [placeholder]="'Placeholder'" [isMultiSelectionEnabled]="true" [formControl]="control">
  <pupa-select-trigger-tags class="trigger" [tags]="control.value">
    <pupa-tag class="tag" [clickable]="true" *pupaSelectTriggerTagTemplate="let tag">
      <pupa-icon class="tag__icon" name="app-cube"></pupa-icon>
      <span class="tag__name">{{ tag }}</span>
      <pupa-tag-delete-button (click)="handleTagDelete(tag)"></pupa-tag-delete-button>
    </pupa-tag>
  </pupa-select-trigger-tags>

  <pupa-select-dropdown>
    <pupa-select-options-container>
      <pupa-select-option [value]="'Option 1'">
        <pupa-tag [clickable]="true"><pupa-icon name="app-cube"></pupa-icon>Option 1</pupa-tag>
      </pupa-select-option>
      <pupa-select-option [value]="'Option 2'">
        <pupa-tag [clickable]="true"><pupa-icon name="app-cube"></pupa-icon>Option 2</pupa-tag>
      </pupa-select-option>
      <pupa-select-option [value]="'Option 3'">
        <pupa-tag [clickable]="true"><pupa-icon name="app-cube"></pupa-icon>Option 3</pupa-tag>
      </pupa-select-option>
      <pupa-select-option [value]="'Option 4'">
        <pupa-tag [clickable]="true"><pupa-icon name="app-cube"></pupa-icon>Option 4</pupa-tag>
      </pupa-select-option>
      <pupa-select-option [value]="'Option 5'">
        <pupa-tag [clickable]="true"><pupa-icon name="app-cube"></pupa-icon>Option 5</pupa-tag>
      </pupa-select-option>
    </pupa-select-options-container>
  </pupa-select-dropdown>
</pupa-select>
