<h1>Status</h1>

<demo-page>
  <div *demoPageTab="'overview'">
    <h2>Base usage</h2>
    <pupa-code-container [content]="example1Content">
      <demo-status-example-1 *pupaCodeContainerPreviewTemplate></demo-status-example-1>
    </pupa-code-container>

    <h2>Extra cases</h2>
    <pupa-code-container [content]="example2Content">
      <demo-status-example-2 *pupaCodeContainerPreviewTemplate></demo-status-example-2>
    </pupa-code-container>
  </div>

  <div *demoPageTab="'api'">
    <demo-example-viewer>
      <demo-example-viewer-content class="content">
        <pupa-status [color]="color$ | async" [kind]="kind$ | async" [disabled]="disabled$ | async">Status</pupa-status>
      </demo-example-viewer-content>

      <demo-example-viewer-section-label>Properties</demo-example-viewer-section-label>
      <demo-example-viewer-section>
        <demo-example-viewer-property decoratorName="input" name="color" type="StatusColor">
          <ng-container *demoExampleViewerPropertyDescription>Adjusts the color of the element.</ng-container>
          <demo-props-select #color$ [options]="colorOptions"></demo-props-select>
        </demo-example-viewer-property>

        <demo-example-viewer-property decoratorName="input" name="kind" type="StatusKind">
          <ng-container *demoExampleViewerPropertyDescription>Adjusts the size of the tag.</ng-container>
          <demo-props-radio-select #kind$ direction="row" [options]="kindOptions"></demo-props-radio-select>
        </demo-example-viewer-property>

        <demo-example-viewer-property decoratorName="input" name="disabled" type="boolean">
          <ng-container *demoExampleViewerPropertyDescription>Whether the element is disabled.</ng-container>
          <demo-props-switcher #disabled$></demo-props-switcher>
        </demo-example-viewer-property>
      </demo-example-viewer-section>
    </demo-example-viewer>
  </div>
</demo-page>
