<div class="main-page">
  <div class="main-page__wrapper">
    <img [src]="logo$ | async" class="main-page__logo-title" />
    <div class="parallax" #parallax routerLink="/kit">
      <img [src]="logoIcon" *ngFor="let item of [1, 2, 3, 4]" class="parallax__item" />
    </div>
    <pupa-button size="l" class="not-found__action" routerLink="/kit">Browse Components</pupa-button>
  </div>
</div>
