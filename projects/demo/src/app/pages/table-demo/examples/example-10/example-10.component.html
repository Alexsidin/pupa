<div class="table" *ngIf="controller$ | async as controller">
  <pupa-table *ngIf="controller" [controller]="controller"></pupa-table>
</div>

<ng-template #dndCloneTemplate let-items>
  <pupa-dnd-clone-items [dndSourceItems]="items">
    <ng-container *pupaDndCloneItemTemplate="let data"
      >{{ data.firstName }} {{ data.lastName }} from {{ data.city }}
    </ng-container>
  </pupa-dnd-clone-items>
</ng-template>
