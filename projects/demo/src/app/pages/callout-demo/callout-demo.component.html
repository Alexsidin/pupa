<h1>Info block</h1>

<demo-page>
  <div *demoPageTab="'overview'">
    <h3 demoAnchor>Basic usage</h3>
    <pupa-code-container [content]="example1Content">
      <demo-callout-example-1 *pupaCodeContainerPreviewTemplate></demo-callout-example-1>
    </pupa-code-container>
  </div>
  <div *demoPageTab="'api'">
    <demo-example-viewer>
      <demo-example-viewer-content>
        <pupa-callout [variant]="variant$ | async">{{ variant$ | async }}</pupa-callout>
      </demo-example-viewer-content>
      <demo-example-viewer-section-label>Properties</demo-example-viewer-section-label>
      <demo-example-viewer-section>
        <demo-example-viewer-property decoratorName="input" name="variant" type="CalloutType">
          <ng-container *demoExampleViewerPropertyDescription>
            <p>Sets the variant of the callout.</p>
            <p>Default: <pupa-code-inline>'info'</pupa-code-inline></p>
          </ng-container>
          <demo-props-select #variant$ direction="row" [options]="variantOptions"></demo-props-select>
        </demo-example-viewer-property>
      </demo-example-viewer-section>
    </demo-example-viewer>
  </div>
</demo-page>
