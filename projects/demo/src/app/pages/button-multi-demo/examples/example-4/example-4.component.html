<div class="button-container">
  <pupa-button-multi #buttonMulti1 class="button-container__item" leftIcon="app-folder">
    Icon on the left

    <pupa-dropdown-menu *pupaDropdownTemplate="buttonMulti1; let dropdownRef" [dropdownRef]="dropdownRef">
      <pupa-dropdown-menu-item>first</pupa-dropdown-menu-item>
      <pupa-dropdown-menu-separator></pupa-dropdown-menu-separator>
      <pupa-dropdown-menu-item>second</pupa-dropdown-menu-item>
    </pupa-dropdown-menu>
  </pupa-button-multi>

  <pupa-button-multi #buttonMulti2 class="button-container__item" rightIcon="app-folder">
    Icon on the right

    <pupa-dropdown-menu *pupaDropdownTemplate="buttonMulti2; let dropdownRef" [dropdownRef]="dropdownRef">
      <pupa-dropdown-menu-item>first</pupa-dropdown-menu-item>
      <pupa-dropdown-menu-separator></pupa-dropdown-menu-separator>
      <pupa-dropdown-menu-item>second</pupa-dropdown-menu-item>
    </pupa-dropdown-menu>
  </pupa-button-multi>
</div>

<div class="button-container">
  <ng-container>
    <pupa-button-multi #buttonMulti3 class="button-container__item" [active]="true">
      Button active

      <pupa-dropdown-menu *pupaDropdownTemplate="buttonMulti3; let dropdownRef" [dropdownRef]="dropdownRef">
        <pupa-dropdown-menu-item>first</pupa-dropdown-menu-item>
        <pupa-dropdown-menu-separator></pupa-dropdown-menu-separator>
        <pupa-dropdown-menu-item>second</pupa-dropdown-menu-item>
      </pupa-dropdown-menu>
    </pupa-button-multi>
  </ng-container>

  <ng-container>
    <pupa-button-multi #buttonMulti4 class="button-container__item" [pupaTooltip]="'Tooltip text'">
      With tooltip

      <pupa-dropdown-menu *pupaDropdownTemplate="buttonMulti4; let dropdownRef" [dropdownRef]="dropdownRef">
        <pupa-dropdown-menu-item>first</pupa-dropdown-menu-item>
        <pupa-dropdown-menu-separator></pupa-dropdown-menu-separator>
        <pupa-dropdown-menu-item>second</pupa-dropdown-menu-item>
      </pupa-dropdown-menu>
    </pupa-button-multi>
  </ng-container>
</div>
