<div class="action-container">
  <pupa-actions [actions]="actions">
    <ng-container *pupaActionTemplate="let action">
      <pupa-button class="action-button" kind="secondary" leftIcon="app-cube" (click)="action.action()">{{
        action.name
      }}</pupa-button>
    </ng-container>

    <ng-container *pupaActionMoreTriggerTemplate="let overflowedActions">
      <pupa-button pupaDropdown #dropdown="pupaDropdown" kind="secondary" rightIcon="app-chevron-down">
        More ({{ overflowedActions.length }})

        <pupa-dropdown-menu *pupaDropdownTemplate="dropdown; let dropdownRef" [dropdownRef]="dropdownRef">
          <pupa-dropdown-menu-item *ngFor="let action of overflowedActions">
            <div class="dropdown-action" (click)="action.action()">{{ action.name }}</div>
          </pupa-dropdown-menu-item>
        </pupa-dropdown-menu>
      </pupa-button>
    </ng-container>
  </pupa-actions>
</div>
