<div class="action-container">
  <pupa-actions [actions]="actions">
    <ng-container *pupaActionTemplate="let action">
      <div class="action">
        <pupa-icon [name]="action.name" [style.color]="getColor(action.count)"></pupa-icon>
        <div>{{ action.description }}</div>
      </div>
    </ng-container>

    <ng-container *pupaActionMoreTriggerTemplate="let overflowedActions">
      <div class="dropdown-trigger" pupaDropdown #dropdown="pupaDropdown">
        <pupa-tag>Show more {{ overflowedActions.length }}</pupa-tag>

        <pupa-dropdown-menu *pupaDropdownTemplate="dropdown; let dropdownRef" [dropdownRef]="dropdownRef">
          <pupa-dropdown-menu-item *ngFor="let action of overflowedActions">
            <div class="dropdown-action">{{ action.description }}</div>
          </pupa-dropdown-menu-item>
        </pupa-dropdown-menu>
      </div>
    </ng-container>
  </pupa-actions>
</div>
