<div class="action-container">
  <pupa-actions [actions]="actions">
    <ng-container *pupaActionTemplate="let action">
      <pupa-button kind="secondary">{{ action }}</pupa-button>
    </ng-container>

    <div #popoverAnchor *pupaActionMoreTriggerTemplate="let overflowedActions">
      <pupa-button size="l" kind="secondary" (click)="openPopover(overflowedActions, $event)">
        ({{ overflowedActions.length }})
      </pupa-button>
    </div>
  </pupa-actions>
</div>
