<div class="counter-container">
  <div class="counter-container__content">
    <pupa-counter [count]="9"></pupa-counter>
    <pupa-counter [count]="9999"></pupa-counter>
    <pupa-counter [count]="9999999"></pupa-counter>
    <pupa-counter [count]="9999999999"></pupa-counter>
    <pupa-counter [count]="9999999999999"></pupa-counter>
  </div>
  <div class="counter-container__content">
    <pupa-counter [mode]="'full'" [count]="9999"></pupa-counter>
    <pupa-counter [mode]="'full'" [count]="9999999"></pupa-counter>
    <pupa-counter [mode]="'full'" [count]="9999999999"></pupa-counter>
    <pupa-counter [mode]="'full'" [count]="9999999999999"></pupa-counter>
  </div>
  <div class="counter-container__content">
    <pupa-counter [count]="100" [maxCount]="99"></pupa-counter>
    <pupa-counter [count]="1000" [maxCount]="999"></pupa-counter>
    <pupa-counter [count]="10000" [maxCount]="9999"></pupa-counter>
    <pupa-counter [count]="100000" [maxCount]="99999"></pupa-counter>
  </div>
  <pupa-badge>
    <pupa-button (click)="increment()" kind="secondary">Increment</pupa-button>
    <pupa-badge-marker-block>
      <pupa-counter [count]="count" color="primary"></pupa-counter>
    </pupa-badge-marker-block>
  </pupa-badge>
</div>
