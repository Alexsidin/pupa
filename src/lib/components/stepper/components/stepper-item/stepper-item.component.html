<div #stepperItem class="stepper-item" [class.stepper-item_disabled]="disabled" (click)="setAsActive()">
  <div class="stepper-item__counter">
    <pupa-stepper-counter
      [disabled]="disabled"
      [active]="isActive$ | async"
      [stepCount]="counter$ | async"
    ></pupa-stepper-counter>
  </div>
  <div class="stepper-item__title-wrapper">
    <div class="stepper-item__title">
      <ng-content></ng-content>
      <div></div>
    </div>
  </div>
</div>
<div class="step-line" *ngIf="!(isLastStepperItem$ | async)"></div>
