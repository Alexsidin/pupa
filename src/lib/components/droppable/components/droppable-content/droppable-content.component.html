<ng-template cdk-portal>
  <div
    class="droppable-content"
    [ngClass]="widthClassName"
    [style.width.px]="widthType === 'fit-content' ? 'fit-content' : triggerWidtxPx"
    (mousedown)="mouseDownHandler($event)"
    (wheel)="mouseWheelHandler($event)"
    [@openClose]="isOpened ? 'open' : 'closed'"
  >
    <ng-content></ng-content>
  </div>
</ng-template>
