<button
  type="button"
  class="select-button"
  [class.select-button_active]="isExpanded$ | async"
  [class.select-button_disabled]="isDisabled$ | async"
  [class.select-button_transparent]="transparent"
  (click)="processButtonClick()"
  cdkOverlayOrigin
  #overlayOrigin="cdkOverlayOrigin"
  #button
>
  <div class="select-button__text">
    <ng-content></ng-content>
  </div>

  <div class="select-button__icon">
    <ion-icon name="arrow-dropdown"></ion-icon>
  </div>
</button>
