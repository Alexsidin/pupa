<div
  class="header-cell"
  [class.header-cell_resizing]="isResizing$ | async"
  [class.header-cell_resizable]="resizable"
  [class.header-cell_sortable]="sortable"
  [class.header-cell_sortable-with-icon]="sortable && (isIconVisible$ | async)"
  (tap)="processTap()"
>
  <span class="header-cell__text">
    <ng-content></ng-content>
  </span>

  <div class="header-cell__sort-wrapper" *ngIf="sortable && (isIconVisible$ | async)">
    <span class="header-cell__sort">
      <pupa-icon [name]="iconName$ | async"></pupa-icon>
    </span>
  </div>

  <div
    class="header-cell__resizer resizer"
    *ngIf="resizable"
    [class.resizer_visible]="isResizing$ | async"
    (press)="processPress()"
    (panstart)="processPress()"
    (panmove)="processPan($event)"
    (panend)="processPanEnd()"
    (pressup)="processPressup()"
  >
    <div class="resizer__stick"></div>
  </div>
</div>
