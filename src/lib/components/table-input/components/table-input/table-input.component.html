<div class="table-input-container">
  <input
    #inputElement
    class="table-input-container__input"
    [placeholder]="placeholder"
    [value]="value$ | async"
    [attr.disabled]="isDisabled$ | async"
    [class.invalid]="isInvalid$ | async"
    (input)="updateValue(inputElement.value)"
    (focus)="emitFocusEvent($event)"
    (blur)="emitBlurEvent($event)"
  />
  <pupa-icon
    class="table-input-container__icon"
    *ngIf="isValid$ | async; else errorTemplate"
    [name]="hoverIconName$ | async"
  ></pupa-icon>
</div>

<ng-template #errorTemplate>
  <pupa-icon
    class="table-input-container__icon-error"
    *ngIf="!(isDisabled$ | async) && (isTouched$ | async)"
    [name]="errorIconName$ | async"
    [title]="errorTitle$ | async"
  ></pupa-icon>
</ng-template>
