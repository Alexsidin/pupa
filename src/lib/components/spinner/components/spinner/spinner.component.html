<div
  class="spinner"
  [style.fontSize]="size"
  [style.height]="size === 'inherit' ? 'auto' : size"
  [style.width]="size === 'inherit' ? 'auto' : size"
>
  <svg class="spinner__icon" focusable="false" height="100%" width="100%" viewBox="0 0 30 30">
    <circle cx="15" cy="15" r="13.5"></circle>
  </svg>
</div>
