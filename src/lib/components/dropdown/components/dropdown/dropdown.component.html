<div class="pupa-dropdown" [class.pupa-dropdown_open]="open" [style.top.px]="topPx" [style.left.px]="leftPx" #dropdown>
  <pupa-dropdown-item
    *ngFor="let item of items"
    [item]="item"
    [captionPropertyPath]="captionPropertyPath"
    (select)="emitSelect($event)"
  ></pupa-dropdown-item>
</div>
