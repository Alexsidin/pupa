<ng-template
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="dropDownOverlayOrigin$ | async"
  [cdkConnectedOverlayOpen]="isOpened$ | async"
  [cdkConnectedOverlayPositions]="overlayPositions"
  [cdkConnectedOverlayFlexibleDimensions]="true"
  (positionChange)="processPositionChange($event)"
>
  <div class="tooltip" (mouseenter)="processMouseEnterEvent()" (mouseleave)="processMouseLeaveEvent()">
    <div
      class="tooltip__animation-container"
      [@tooltipShow]="animationState$ | async"
      [style.transform]="styleTransform$ | async"
    >
      <div class="tooltip__content-container">
        <div class="tooltip__content">
          <ng-content></ng-content>
        </div>
      </div>
    </div>
  </div>
</ng-template>
