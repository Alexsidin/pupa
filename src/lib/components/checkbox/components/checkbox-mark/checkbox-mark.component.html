<div
  class="checkbox"
  [ngClass]="resultClassList$ | async"
  [class.checkbox_indeterminate]="indeterminate$ | async"
  [class.checkbox_with-label]="withLabel$ | async"
  tabIndex="1"
>
  <div class="checkbox__marker">
    <pupa-icon *ngIf="!(indeterminate$ | async) && value$ | async" name="app-checkbox-check"></pupa-icon>
    <pupa-icon *ngIf="indeterminate$ | async" name="app-checkbox-minus"></pupa-icon>
  </div>
</div>
