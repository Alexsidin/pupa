<ng-container *ngIf="isOpen">
  <div class="modal" [ngClass]="'modal_' + size">
    <div
      [@overlayAppeared]="overlayAnimationState$ | async"
      (@overlayAppeared.done)="onAnimationDone($event)"
      class="modal__overlay"
      (click)="processOverlayClick($event)"
    ></div>

    <div class="modal__content" [@overlayAppeared]="overlayAnimationState$ | async">
      <button *ngIf="closeButton" class="close-button" (click)="processCloseButtonClick($event)">
        <pupa-icon name="close"></pupa-icon>
      </button>
      <div class="modal__scroll-container">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</ng-container>
