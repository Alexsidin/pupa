<div
  class="alert"
  [ngClass]="alert.type"
  [@openAlert]="isVisible | ToString"
  (@openAlert.done)="processAnimationEnd($event)"
>
  <div class="background"></div>
  <div class="alert-content">
    <div class="text">
      {{ alert.text }}
    </div>
    <div *ngIf="alert.needToBeClosed" class="close-button" (click)="close($event)">
      <pupa-icon class="icon" name="close"></pupa-icon>
    </div>
  </div>
</div>
