<div
  #root
  *ngIf="isOpened$ | async"
  [@enterLeaveAnimation]
  class="root"
  [ngClass]="{
    root_top: bubbleDirection === 'top',
    root_bottom: bubbleDirection === 'bottom',
    root_left: bubbleDirection === 'left',
    root_right: bubbleDirection === 'right'
  }"
>
  <div #content class="content">
    <div #clickEventContainer>
      <ng-container *ngTemplateOutlet="(tooltipContent$ | async).templateRef"></ng-container>
    </div>
  </div>
</div>
