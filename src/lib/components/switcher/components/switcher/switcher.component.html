<div
  class="switcher"
  [class]="sizeClass"
  [class.switcher_active]="value$ | async"
  [class.switcher_disabled]="isDisabled$ | async"
  [attr.disabled]="(isDisabled$ | async) ? true : null"
  (click)="changeValue()"
  [tabindex]="tabindex"
  (focus)="emitFocusEvent($event)"
  (blur)="emitBlurEvent($event)"
  (keydown.enter)="onKeyDown($event)"
>
  <div class="switcher__marker"></div>
</div>
