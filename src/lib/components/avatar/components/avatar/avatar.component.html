<div
  class="avatar"
  [ngClass]="{
    avatar__medium: (size$ | async) === 'medium',
    avatar__small: (size$ | async) === 'small'
  }"
  [style.background-color]="hslBackgroundColor$ | async"
  [style.background-image]="backgroundImage$ | async"
>
  <ng-container *ngIf="src$ | async | isNullOrUndefined">
    <pupa-icon name="app-user"></pupa-icon>
  </ng-container>
</div>
