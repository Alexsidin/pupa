<div
  class="avatar"
  [ngClass]="resultClassList$ | async"
  [style.background-color]="hslBackgroundColor$ | async"
  [class.avatar__default]="isEmptyUserName$ | async"
  [style.background-image]="backgroundImage$ | async"
>
  <ng-container *ngIf="src$ | async | isNullOrUndefined">
    <ng-container *ngIf="username$ | async | isNullOrUndefined; else nameTemplate">
      <div class="avatar__icon-container">
        <pupa-icon class="avatar__icon" name="app-user"></pupa-icon>
      </div>
    </ng-container>
  </ng-container>
</div>

<ng-template #nameTemplate>
  <div class="avatar__text">{{ initials$ | async }}</div>
</ng-template>
