<section class="tree">
  <div class="tree__loader" *ngIf="isLoading$ | async">
    <pupa-spinner size="40px"></pupa-spinner>
  </div>

  <cdk-virtual-scroll-viewport [itemSize]="treeItemSizePx" class="viewport" #viewPort>
    <ng-container *cdkVirtualFor="let item of data$ | async"> </ng-container>
    <cdk-tree
      (contextmenu)="$event.preventDefault()"
      [dataSource]="dataSource"
      [treeControl]="treeControl"
      [trackBy]="trackBy$ | async"
    >
      <cdk-tree-node
        *cdkTreeNodeDef="let node; when: isElement"
        [cdkTreeNodePaddingIndent]="(nodesWithoutPadding$ | async) ? 0 : 10"
        cdkTreeNodePadding
        class="tree-node-row"
        (mousedown)="mouseDown(node, $event)"
        (mouseenter)="mouseEnter(node)"
        (mouseleave)="mouseLeave()"
      >
        <div
          class="tree-node"
          [style.padding-left.px]="(nodesWithoutPadding$ | async) ? 10 * node.level : 0"
          [class.prevent-drop]="(draggingHasStarted$ | async) && !canDrop(node)"
          [class.tree-node_selected]="idsIncludesNodeId(selectedNodesIds$ | async, node)"
          [class.tree-node_highlighted]="idsIncludesNodeId(highlightedNodesIds$ | async, node)"
        >
          <div class="tree-node__no-expansion-button">
            <ng-container
              [ngTemplateOutlet]="(nodeTemplate$ | async) || defaultTemplate"
              [ngTemplateOutletContext]="{
                node: node
              }"
            ></ng-container>
          </div>
        </div>
      </cdk-tree-node>

      <cdk-tree-node
        *cdkTreeNodeDef="let node; when: hasNoChild"
        [cdkTreeNodePaddingIndent]="(nodesWithoutPadding$ | async) ? 0 : 10"
        cdkTreeNodePadding
        class="tree-node-row"
        (mousedown)="mouseDown(node, $event)"
        (mouseenter)="mouseEnter(node)"
        (mouseleave)="mouseLeave()"
      >
        <div
          class="tree-node"
          [style.padding-left.px]="(nodesWithoutPadding$ | async) ? 10 * node.level : 0"
          [class.tree-node_selected]="idsIncludesNodeId(selectedNodesIds$ | async, node)"
          [class.tree-node_highlighted]="idsIncludesNodeId(highlightedNodesIds$ | async, node)"
        >
          <div class="tree-node__expansion-button tree-node_is-disabled-expandable">
            <ng-container
              [ngTemplateOutlet]="defaultExpansionButtonTemplate"
              [ngTemplateOutletContext]="{
                node: node,
                hasChild: false,
                isElement: false
              }"
            ></ng-container>
          </div>

          <ng-container
            [ngTemplateOutlet]="(nodeTemplate$ | async) || defaultTemplate"
            [ngTemplateOutletContext]="{
              node: node
            }"
          ></ng-container>
        </div>
      </cdk-tree-node>

      <cdk-tree-node
        *cdkTreeNodeDef="let node; when: hasChild"
        [cdkTreeNodePaddingIndent]="(nodesWithoutPadding$ | async) ? 0 : 10"
        cdkTreeNodePadding
        class="tree-node-row"
        (mousedown)="mouseDown(node, $event)"
        (mouseenter)="mouseEnter(node)"
        (mouseleave)="mouseLeave()"
      >
        <div
          class="tree-node"
          [style.padding-left.px]="(nodesWithoutPadding$ | async) ? 10 * node.level : 0"
          [class.prevent-drop]="(draggingHasStarted$ | async) && !canDrop(node)"
          [class.tree-node_selected]="idsIncludesNodeId(selectedNodesIds$ | async, node)"
          [class.tree-node_highlighted]="idsIncludesNodeId(highlightedNodesIds$ | async, node)"
        >
          <div class="tree-node__expansion-button" (click)="toggleExpansion(node)">
            <ng-container
              [ngTemplateOutlet]="defaultExpansionButtonTemplate"
              [ngTemplateOutletContext]="{
                node: node,
                hasChild: true,
                isElement: false
              }"
            ></ng-container>
          </div>

          <ng-container
            [ngTemplateOutlet]="(nodeTemplate$ | async) || defaultTemplate"
            [ngTemplateOutletContext]="{
              node: node
            }"
          ></ng-container>
        </div>
      </cdk-tree-node>
    </cdk-tree>
  </cdk-virtual-scroll-viewport>

  <cdk-virtual-scroll-viewport #skeletonViewPort [itemSize]="treeItemSizePx" class="viewport viewport_skeleton">
    <pupa-skeleton>
      <pupa-skeleton-group *cdkVirtualFor="let item of data$ | async">
        <pupa-skeleton-line></pupa-skeleton-line>
      </pupa-skeleton-group>
    </pupa-skeleton>
  </cdk-virtual-scroll-viewport>

  <div [style.visibility]="(draggingHasStarted$ | async) ? 'visible' : 'hidden'" class="draggable tree-node" #draggable>
    <ng-container *ngIf="draggableNode$ | async as draggableNode">
      <div class="tree-node__expansion-button">
        <ng-container
          [ngTemplateOutlet]="defaultExpansionButtonTemplate"
          [ngTemplateOutletContext]="{
            node: draggableNode,
            hasChild: draggableNode?.isExpandable,
            isElement: draggableNode?.isElement
          }"
        ></ng-container>
      </div>

      <ng-container
        [ngTemplateOutlet]="(nodeTemplate$ | async) || defaultTemplate"
        [ngTemplateOutletContext]="{ node: draggableNode }"
      ></ng-container>
    </ng-container>
  </div>
</section>

<ng-template #defaultExpansionButtonTemplate let-node="node" let-hasChild="hasChild">
  <button class="default-expansion-button" [disabled]="!hasChild">
    <pupa-icon [name]="isExpanded(expandedItemIds$ | async, node) ? 'ios-arrow-down' : 'ios-arrow-forward'"></pupa-icon>
  </button>
</ng-template>

<ng-template #defaultTemplate let-node="node">
  {{ node?.name }}
</ng-template>
