<div class="container">
  <div class="calendar">
    <pupa-date-picker-simple [baseDate]="baseDate$ | async"></pupa-date-picker-simple>
  </div>
  <div class="time" [class.seconds]="withSeconds$ | async">
    <pupa-time-picker-simple [withSeconds]="withSeconds$ | async" [withGradient]="true"></pupa-time-picker-simple>
  </div>
</div>
