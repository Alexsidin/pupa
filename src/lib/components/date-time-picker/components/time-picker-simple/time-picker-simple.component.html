<div class="time-picker__wrapper">
  <div class="time-picker__digits">
    <pupa-time-picker-digits [digits]="hours" (selectedDigit)="selectHours($event)"></pupa-time-picker-digits>
  </div>
  <div class="time-picker__digits">
    <pupa-time-picker-digits [digits]="minutes" (selectedDigit)="selectMinutes($event)"></pupa-time-picker-digits>
  </div>
  <div class="time-picker__digits" *ngIf="withSeconds$ | async">
    <pupa-time-picker-digits [digits]="seconds" (selectedDigit)="selectSeconds($event)"></pupa-time-picker-digits>
  </div>
  <div class="time-picker__gradient" *ngIf="withGradient$ | async"></div>
</div>
