<button
  #buttonElement
  class="button"
  [ngClass]="resultClassList$ | async"
  [type]="type"
  [attr.disabled]="(disabled$ | async) ? true : null"
>
  <div class="button__background"></div>

  <div class="button__content">
    <div class="button__content-inner">
      <ng-content></ng-content>
    </div>
  </div>
</button>
