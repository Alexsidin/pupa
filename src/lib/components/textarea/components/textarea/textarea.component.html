<textarea
  cdkTextareaAutosize
  class="textarea"
  [value]="value"
  [placeholder]="placeholder"
  [ngClass]="{
    input_valid: touched && valid && !disabled,
    input_invalid: touched && !valid && !disabled
  }"
  [style.resize]="resize"
  [id]="id"
  [name]="name"
  [attr.disabled]="disabled ? true : null"
  (input)="updateValue($any($event.target).value)"
  (focus)="emitFocusEvent($event)"
  (blur)="emitBlurEvent($event)"
  autocomplete="off"
></textarea>
<div class="count" *ngIf="maxLength">{{ value.length }}/{{ maxLength }}</div>
