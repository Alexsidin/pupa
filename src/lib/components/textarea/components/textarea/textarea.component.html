<div class="textarea-container">
  <textarea
    #textareaElement
    cdkTextareaAutosize
    class="textarea-container__textarea"
    [placeholder]="placeholder"
    [value]="value$ | async"
    [attr.disabled]="isDisabled$ | async"
    [class.invalid]="!(isValid$ | async) && (isTouched$ | async)"
    (input)="updateValue(textareaElement.value)"
    (focus)="emitFocusEvent($event)"
    (blur)="emitBlurEvent($event)"
    autocomplete="off"
    [style.resize]="resizeMode$ | async"
    [style.minHeight]="minHeight$ | async"
  >
  </textarea>
  <div class="textarea-container__count" *ngIf="maxLength$ | async">{{ valueLength$ | async }}/{{ maxLength }}</div>
</div>
