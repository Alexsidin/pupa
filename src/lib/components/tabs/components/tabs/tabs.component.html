<div class="tabs">
  <ng-content></ng-content>
  <ng-container [ngTemplateOutlet]="railTemplate"></ng-container>
</div>

<ng-template #railTemplate>
  <div class="rail">
    <div
      class="rail__highlighter"
      [style.width.px]="activeTabWidthPx$ | async"
      [style.transform]="activeTabTranslateX$ | async"
    ></div>
  </div>
</ng-template>
