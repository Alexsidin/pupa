<div class="gradient gradient_left" [class.gradient_visible]="isLeftGradient$ | async"></div>
<div class="gradient gradient_right" [class.gradient_visible]="isRightGradient$ | async"></div>

<pupa-scrollable
  #scrollable
  (scrollLeftChanged)="processScrollLeft($event)"
  class="tabs"
  [invisibleScrollbars]="['horizontal', 'vertical']"
  [horizontalScrollWheelMode]="true"
  (scrolledToHorizontalStart)="setLeftGradient($event)"
  (scrolledToHorizontalEnd)="setRightGradient($event)"
>
  <div class="tabs__container" #tabsContainer>
    <div class="tabs__items">
      <ng-content></ng-content>
    </div>
  </div>
</pupa-scrollable>
<div class="tabs__rail-container">
  <div class="tabs__rail tabs-rail" #rail>
    <div
      [style.width.px]="railHighlighterWidthPx$ | async"
      [style.transform]="railHighlighterOffsetLeftTransform$ | async"
      class="tabs-rail__highlighter"
    ></div>
  </div>
</div>
