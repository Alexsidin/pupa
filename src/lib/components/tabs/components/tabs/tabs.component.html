<pupa-scrollable
  #scrollable
  (scrollLeftChanged)="processScrollLeft($event)"
  class="tabs"
  [invisibleScrollbars]="['horizontal', 'vertical']"
>
  <div class="tabs__container" #tabsContainer>
    <div class="tabs__items">
      <ng-content></ng-content>
    </div>
  </div>
</pupa-scrollable>
<div class="tabs__rail-container">
  <div class="tabs__rail tabs-rail" [style.transform]="railOffsetLeftTransform$ | async">
    <div
      [style.width.px]="railHighlighterWidthPx$ | async"
      [style.transform]="railHighlighterOffsetLeftTransform$ | async"
      class="tabs-rail__highlighter"
    ></div>
  </div>
</div>
