<div class="viewport">
  <div
    class="viewport__content"
    [style.height.px]="contentHeight$ | async"
    [ngStyle]="{ transform: 'translateY(' + (contentTranslateY$ | async) + '%)' }"
  >
    <ng-content></ng-content>
  </div>
  <pupa-paged-virtual-scroll-scroll></pupa-paged-virtual-scroll-scroll>
  <iframe class="viewport__iframe" frameborder="0" #iframe></iframe>
</div>
