<ag-grid-angular
  class="pupagrid ag-theme-balham"
  [ngClass]="themeClass"
  [rowData]="manipulator.config.initialRowData"
  [columnDefs]="manipulator.config.initialColumnDefs"
  [domLayout]="manipulator.config.domLayout"
  [gridOptions]="manipulator.config.gridOptions"
  [getRowNodeId]="manipulator.config.rowTrackByFn"
  (rowClicked)="handleEvent('rowClicked', $event)"
  (bodyScroll)="gridBodyScrolled($event)"
  (gridReady)="onGridReady($event)"
  (rowDataUpdated)="manipulator.normalizeGrid()"
  (firstDataRendered)="manipulator.normalizeGrid()"
></ag-grid-angular>
