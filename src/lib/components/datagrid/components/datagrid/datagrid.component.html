<ag-grid-angular
  class="pupagrid ag-theme-balham"
  [ngClass]="themeClass"
  [rowData]="rowData"
  [columnDefs]="columnDefs"
  [domLayout]="domLayout"
  [gridOptions]="gridOptions"
  [getRowNodeId]="rowTrackByFn"
  (rowClicked)="handleEvent('rowClicked', $event)"
  (gridReady)="onGridReady($event)"
  (rowDataUpdated)="normalizeGrid()"
  (firstDataRendered)="normalizeGrid()"
></ag-grid-angular>
