<div class="checkbox" (click)="changeValue()" [ngClass]="resultClassList">
  <div class="checkbox__marker" [class.checkbox__marker_indeterminate]="indeterminate">
    <ion-icon *ngIf="!indeterminate && value" name="ios-checkmark"></ion-icon>
    <ion-icon *ngIf="indeterminate" name="ios-square"></ion-icon>
  </div>
</div>
<label
  class="checkbox-label"
  #labelElement
  [class.checkbox-label_filled]="!isLabelEmpty"
  [class.checkbox-label_disabled]="disabled"
  (click)="changeValue()"
>
  <ng-content></ng-content>
</label>
