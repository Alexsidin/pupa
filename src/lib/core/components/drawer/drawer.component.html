<section class="drawer" [@drawerExpanded]="isVisible" (@drawerExpanded.done)="processAnimationEnd($event)">
  <div
    class="drawer__content"
    [class.drawer__content_hidden]="!isContentVisible"
    [style.width]="contentWidth"
    *ngIf="isContentRendered"
  >
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </div>
</section>

<ng-template #content>
  <ng-content></ng-content>
</ng-template>
