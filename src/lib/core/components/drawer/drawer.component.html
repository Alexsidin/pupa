<section class="drawer" [@drawerExpanded]="isVisible" (@drawerExpanded.done)="processAnimationEnd($event)">
  <div class="drawer__content" [style.width]="contentWidth" *ngIf="destroyContentOnClose ? isContentRendered : true">
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </div>
</section>

<ng-template #content>
  <ng-content></ng-content>
</ng-template>
