<input
  #inputElement
  class="input"
  [type]="type"
  [value]="value"
  [placeholder]="placeholder"
  [class.input_valid]="touched && valid"
  [class.input_invalid]="touched && !valid"
  [class.input_medium]="size === 'medium'"
  [class.input_small]="size === 'small'"
  [id]="id"
  [name]="name"
  [attr.disabled]="disabled ? true : null"
  [readOnly]="readonly"
  (input)="updateValue(inputElement.value)"
/>
<div class="icon" *ngIf="showValidateIcon && valid && !disabled">
  <ion-icon name="ios-checkmark-circle"></ion-icon>
</div>
