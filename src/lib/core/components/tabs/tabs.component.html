<div #tabsElement class="tabs" *ngIf="tabs$ | async as tabs">
  <button
    #tabsItemElement
    *ngFor="let tab of tabs; let tabIndex = index"
    [class.tabs__item_selected]="(selectedTabIndex$ | async) === tabIndex"
    class="tabs__item"
    (click)="selectTab(tab, $event)"
  >
    <ion-icon
      *ngIf="!(tab?.iconName || tab?.iconSrc | isNullOrUndefined)"
      class="icon"
      [name]="tab.iconName"
      [src]="(tab.iconName | isNullOrUndefined) ? tab.iconSrc : null"
    ></ion-icon>
    <div class="title">
      {{ tab.name }}
    </div>
  </button>
</div>

<div class="rail">
  <div
    #highlighterElement
    [class.rail__highlighter_invisible]="(selectedTabIndex$ | async) === -1"
    class="rail__highlighter"
  ></div>
</div>
