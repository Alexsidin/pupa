<div class="tree">
  <div class="tree__search">
    <pupa-input (valueChange)="valueChange($event)" [placeholder]="searchText" width="100%"></pupa-input>
  </div>
  <div class="tree__items">
    <pupa-chip-select-tree-node *ngFor="let item of itemsNode" [item]="item"></pupa-chip-select-tree-node>
  </div>
</div>
