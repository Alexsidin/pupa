<div #modalWindowWrapper class="layout-modal-window" [id]="modalWindowData.id" [style.zIndex]="modalWindowData.zIndex">
  <pupa-overlay
    *ngIf="modalWindowData.enableOverlay"
    [clickable]="modalWindowData.clickableOverlay"
    (onclick)="processOverlayClick()"
    [isVisible]="windowOpen"
  ></pupa-overlay>
  <div class="modal-wrapper">
    <div
      #modalWindowBlock
      class="modal-window"
      [ngClass]="modalWindowData.size"
      [@openWindow]="windowOpen"
      (@openWindow.done)="processAnimationEnd($event)"
    >
      <div *ngIf="needTitleBlock" class="title-block">
        <div *ngIf="modalWindowData.canMove" class="move-block" (mousedown)="moveInitialization($event)"></div>
        <div *ngIf="modalWindowData.title" class="title" [class.margin]="modalWindowData.closeButton">
          {{ modalWindowData.title }} zfgsdfgsdfg sdfgsdfg sdfgsdfg sdfgsdfg sdfgsdfgsdfg sdfgsdfg sdfgsdfg
        </div>
        <pupa-close-button
          *ngIf="modalWindowData.closeButton"
          class="close"
          (onclick)="closeWindow()"
        ></pupa-close-button>
      </div>
      <div class="content-block" [class.margin]="modalWindowData.canPadding" [ngClass]="isPadding">
        <ng-container
          *ngComponentOutlet="modalWindowData.componentType; injector: modalWindowData.injector"
        ></ng-container>
      </div>
    </div>
  </div>
</div>
