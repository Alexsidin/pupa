<button
  #buttonElement
  class="button"
  [ngClass]="resultClassList"
  [type]="type"
  [attr.disabled]="disabled ? true : null"
  (click)="processClickEvent($event)"
  (mousedown)="processMouseDownEvent($event)"
  (mouseup)="processMouseUpEvent($event)"
>
  <div class="button__icon" [ngClass]="'button__icon_' + icon.position" *ngIf="icon">
    <ion-icon [attr.name]="icon.name"></ion-icon>
  </div>
  <span class="button__text">
    <ng-content></ng-content>
  </span>
  <!-- temp â†“ -->
  <ng-container *ngIf="!(icon | isNullOrUndefined) && icon.position === 'right'">
    <div class="button__loader" [class.button__loader_disabled]="!loader" *ngIf="!disabled">
      <pupa-spinner></pupa-spinner>
    </div>
  </ng-container>
</button>
