variables:
  GIT_SUBMODULE_STRATEGY: normal
  CI: ''
  BUILD_EFFECTIVE_YML_FILE: docker-compose.yml
  CI_PAGES_URL: ${CI_PAGES_URL}
  DEFAULT_LABELS: meistersoft.build.pipeline=${CI_PIPELINE_IID};meistersoft.git.commit=${CI_COMMIT_SHA};meistersoft.git.branch=${CI_COMMIT_BRANCH}

before_script:
  - docker --version
  - docker-compose --version
  - docker login --username $DOCKER_REGISTRY_USER --password $DOCKER_REGISTRY_PASS $DOCKER_REGISTRY
