name: Release Package Next

on:
  push:
    branches:
      - '**'

jobs:
  install_dependencies:
    name: Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install missing packages
        run: npm install @moonrepo/core-linux-x64-gnu --save-dev

      - name: Install dependencies by lockfile
        run: npm clean-install

      - name: Cache workspace
        uses: actions/cache@v3
        with:
          key: 'workspace:${{github.sha}}'
          path: ./

  static_files:
    name: Build Static Files
    runs-on: ubuntu-latest
    needs: [install_dependencies]
    steps:
      - name: Download cached workspace
        uses: actions/cache@v3
        with:
          key: 'workspace:${{github.sha}}'
          path: ./

      - name: Build static files with checks
        run: npm run moon run :build

      - name: Generate report
        uses: moonrepo/run-report-action@v1
        if: success() || failure()
        with:
          access-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache projects
        uses: ./.github/actions/cache-dist-folders

  publish:
    name: Run publish
    runs-on: ubuntu-latest
    needs: [static_files]
    steps:
      - name: Download cached workspace
        uses: actions/cache@v3
        with:
          key: 'workspace:${{github.sha}}'
          path: ./

      - name: Download cached projects
        uses: ./.github/actions/cache-dist-folders

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          always-auth: true
          node-version: 18

      - name: 'Authorize to NPM Registry'
        run: |
          echo "//registry.npmjs.org/:_authToken=${{secrets.NPM_DEPLOY_TOKEN}}" >> ./projects/common/dist/.npmrc
          echo "//registry.npmjs.org/:_authToken=${{secrets.NPM_DEPLOY_TOKEN}}" >> ./projects/forms/dist/.npmrc
          echo "//registry.npmjs.org/:_authToken=${{secrets.NPM_DEPLOY_TOKEN}}" >> ./projects/icons/dist/.npmrc
          echo "//registry.npmjs.org/:_authToken=${{secrets.NPM_DEPLOY_TOKEN}}" >> ./projects/kit/dist/.npmrc
          echo "//registry.npmjs.org/:_authToken=${{secrets.NPM_DEPLOY_TOKEN}}" >> ./projects/overlays/dist/.npmrc
          echo "//registry.npmjs.org/:_authToken=${{secrets.NPM_DEPLOY_TOKEN}}" >> ./projects/table/dist/.npmrc
          echo "//registry.npmjs.org/:_authToken=${{secrets.NPM_DEPLOY_TOKEN}}" >> ./projects/tree/dist/.npmrc
          echo "//registry.npmjs.org/:_authToken=${{secrets.NPM_DEPLOY_TOKEN}}" >> ./projects/widgets/dist/.npmrc

      - name: Do prepublish
        run: |
          export VERSION=$(git describe --abbrev=0 --tags)
          npm run build:prepublish
        env:
          GIT_COMMIT_HASH: ${{github.sha}}

      - name: Publish common
        run: cd projects/common/dist && npm publish --access public --tag next && cd -

      - name: Publish forms
        run: cd projects/forms/dist && npm publish --access public --tag next && cd -

      - name: Publish icons
        run: cd projects/icons/dist && npm publish --access public --tag next && cd -

      - name: Publish kit
        run: cd projects/kit/dist && npm publish --access public --tag next && cd -

      - name: Publish overlays
        run: cd projects/overlays/dist && npm publish --access public --tag next && cd -

      - name: Publish table
        run: cd projects/table/dist && npm publish --access public --tag next && cd -

      - name: Publish tree
        run: cd projects/tree/dist && npm publish --access public --tag next && cd -

      - name: Publish widgets
        run: cd projects/widgets/dist && npm publish --access public --tag next && cd -
