$schema: 'https://moonrepo.dev/schemas/workspace.json'

projects:
  - 'projects/*'

vcs:
  manager: 'git'
  defaultBranch: 'origin/main'

runner:
  implicitInputs:
    - 'package.json'
    - '/.moon/project.yml'
    - '/.moon/workspace.yml'
    - '/projects/**/package.json'
    - '/projects/**/tsconfig.json'
    - '/projects/**/tsconfig.lib.json'
    - 'tsconfig.eslint.json'
    - 'tsconfig.base.json'
    - 'tsconfig.spec.json'
    - '**/moon.yml'
    - '**/moon.yaml'
